<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 2em;
            display: flex;
            border: 1px solid rebeccapurple;
            justify-content: center;
            gap: 1em;
        }
        .box {
            padding: 0.5em;
            background-color: #eee;
            border: 1px solid purple;
            flex-grow: 1;
        }
        .box:nth-child(3){
            flex-grow: 3;
            /* can grow up to 3 x the size of the others */
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
    
</body>
</html>
