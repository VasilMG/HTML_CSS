<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <form action="#" method="post" class="login">
        <h3>Log in</h3>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Type your username" required="true">
        </p>
        <p>
            <label for="password">Username</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required="true">
        </p>
    
    <p class="links">
        <a class="forgotten-password" href="#">Forget password?</a>
        <a class="Register" href="#">Register</a>
    </p>
    <p>
        <input type="submit" value="Log in">
    </p>
    <!-- <span is used to that we can put a class on it and put a stype on a specific text></span> -->
    <p>
        <span class="span">This</span> is the purpose of span tag.
    </p>

</form>
</body>
</html>
